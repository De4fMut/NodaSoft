<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css" />
  <title>nodasoft task</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="pop-up">
        <div class="pop-up__btn">
          <p>Open pop-up button</p>
        </div>
        <input id="check-btn" type="radio" name="pop-up">
        <input id="cross-btn" type="radio" name="pop-up">
        <input id="check-btn__close" type="radio" name="pop-up">
        <div class="pop-up__window">
          <h1 class="pop-up__window-text">Pop-up</h2>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container block1">
        <div class="block1__content no1"></div>
        <div class="block1__content no2"></div>
        <div class="block1__content no3"></div>
        <div class="block1__content no4"></div>
        <div class="block1__content no5"></div>
      </div>
      <div class="container block2">
        <div class="block2__content no1"></div>
        <div class="block2__content no2"></div>
        <div class="block2__content no3"></div>
        <div class="block2__content no4"></div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
